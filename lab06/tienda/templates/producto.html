<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Producto</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg overflow-hidden flex">
            <div class="w-1/3">
                <img src="{{ producto.image.url}}" alt="{{ producto.nombre }}" class="w-full h-full object-cover">
            </div>
            <div class="w-2/3 p-6">
                <h1 class="text-2xl font-bold mb-2">{{ producto.nombre }}</h1>
                <p class="text-xl text-gray-700 mb-2">{{ producto.precio }}</p>
                <p class="text-lg text-gray-600 mb-4">{{ producto.stock }}</p>
                <p class="text-gray-800">{{ producto.description }}</p> 
                <div class="mt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
