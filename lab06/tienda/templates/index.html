<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://kit.fontawesome.com/6a1435c161.js" crossorigin="anonymous"></script>
</head>
<body>
    {%extends 'layout.html'%}
    {%block content%}
     <!-- Block Content -->
     <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://cdn.pixabay.com/photo/2023/03/22/20/16/muffin-7870491_1280.jpg" alt="First slide" style="width: 750px; ">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://images.pexels.com/photos/27312375/pexels-photo-27312375/free-photo-of-marketing-colorido-de-colores-compras.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1608829964600-07b76da61590?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="row">
        {% for pro in productos %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <a href="{{pro.id}}"><img class="card-img-top" src="{{ pro.image.url }}" alt="{{pro.nombre}}"></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="producto/{{pro.id}}">{{pro.nombre}}</a>
              </h4>
              <h5>{{pro.precio}}</h5>
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
      
    {%endblock%}

</body>
</html>
